version: '3.8'
services:
  mongo:
    image: mongo:latest
    container_name: codex-test-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - codex-test-net

  app:
    build: .
    container_name: codex-test-app
    expose:
      - "8080"
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mongodb://mongo:27017/codex
      - TZ=Australia/Brisbane
      - JWT_SECRET=test_secret
    depends_on:
      - mongo
    volumes:
      - map_data:/app/public/maps
    networks:
      - codex-test-net

  nginx:
    image: nginx:alpine
    container_name: codex-test-proxy
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - codex-test-net

volumes:
  mongo_data:
  map_data:


networks:
  codex-test-net:

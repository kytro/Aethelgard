events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format debug 'Auth: "$http_authorization" | $remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent"';

    upstream codex_backend {
        server app:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            add_header 'Content-Type' 'text/plain';
            return 200 'healthy';
        }

        # Location for Codex backend
        location /codex/ {
            access_log /var/log/nginx/codex_debug.log debug;
            
            # Security Headers from production
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://lh3.googleusercontent.com; connect-src 'self' wss: https://accounts.google.com; media-src 'self' https://ssl.gstatic.com;";
            
            proxy_pass http://codex_backend/codex/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward Authorization header to Node
            proxy_set_header Authorization $http_authorization;

            # CORS preflight support
            if ($request_method = OPTIONS ) {
                add_header 'Access-Control-Allow-Origin' "$http_origin" always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' text/plain;
                return 204;
            }

            # Normal CORS headers for real requests
            add_header 'Access-Control-Allow-Origin' "$http_origin" always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
    }
}